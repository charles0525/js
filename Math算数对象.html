<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//Math.abs(-10)，返回绝对值
			console.log("返回绝对值："+Math.abs(-10));
			//Math.max(x1,x2,...)返回集合最大值
			console.log("返回集合最大值:"+Math.max(3,2,5,19));
			//Math.min(x1,x2,...)返回最小值
			console.log("返回集合最小值："+Math.min(2,3,-4,20));
			//random()返回0到1之间的随机数
			console.log("0-1的随机数:"+Math.random());
			//round()四舍五入数字为整数
			console.log("四舍五入取整："+Math.round(3.856));
			//floor(x)返回小于等于x的最大整数
			console.log("返回1到4位随机整数:"+Math.floor(Math.random()*10000));
		</script>
	</body>
</html>
